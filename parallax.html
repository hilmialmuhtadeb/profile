<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        body {
            width: 600px;
            height: 2000px;
            font: 24px arial;
            margin: 400px auto;
            text-align: center;
        }

        h1 {
            font-size: 3em;
        }

        .kotak {
            width: 200px;
            height: 200px;
            background-color: salmon;
            margin: auto;
        }

        p {
            position: relative;
            z-index: 999;
        }
    </style>
</head>

<body>
    <h1>hello world!</h1>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias rem architecto, quibusdam harum in maiores, omnis
        ipsam facere iste dolor ullam totam asperiores excepturi non ratione explicabo dignissimos itaque eveniet!</p>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script2.js"></script>
</body>

</html>
